<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Calculatrice</title>
</head>
<body>
  <div class="container-fluid">
    <div class="wrapper">
      <div class="row">
         <div class="col-md-4">0</div>
      </div>
      <div class="row">
          <div class="col-sm-1" value ="c">C</div>
          <div class="col-sm-1">%</div>
          <div class="col-sm-1">x</div>
          <div class="col-sm-1">รท</div>
      </div>
      <div class="row">
          <div class="col-sm-1" value ="7">7</div>
          <div class="col-sm-1" value ="8">8</div>
          <div class="col-sm-1" value = "9">9</div>
          <div class="col-sm-1" value = "*">x</div>

      </div>
      <div class="row">
          <div class="col-sm-1" value = "4">4</div>
          <div class="col-sm-1" value = "5">5</div>
          <div class="col-sm-1" value = "6">6</div>
          <div class="col-sm-1" value = "-">-</div>
      </div>

      <div class="row">
          <div class="col-sm-1" value = "1">1</div>
          <div class="col-sm-1" value = "2">2</div>
          <div class="col-sm-1" value = "3">3</div>
          <div class="col-sm-1" value = "+">+</div>
      </div>

      <div class="row">
          <div class="col-md-2" value = "0">0</div>
          <div class="col-sm-1" value = ",">,</div>
          <div class="col-sm-1" value = "=">=</div>
      </div>
      </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
